name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deno Test
      - uses: actions/checkout@v2
      - uses: denolib/setup-deno@v2.0.0
      - with:
          deno-version: v1.x
      - run: deno test src
